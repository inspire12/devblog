name: Deployment

on:
  workflow_dispatch:
  push:
    branches: [ "release" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build
      - uses: actions/upload-artifact@v3
        with:
          name: jar
          path: build/libs

  send-jar:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download jar
        uses: actions/download-artifact@v3
        with:
          name: jar
      - name: Send jar to remote server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}        # GitHub secret에 저장된 HOST
          username: ${{ secrets.USERNAME }}    # GitHub secret에 저장된 USERNAME
          password: ${{ secrets.PASSWORD }}
          source: "devblog-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/deploy"

  run-app:
    needs: send-jar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Move deploy.sh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}        # GitHub secret에 저장된 HOST
          username: ${{ secrets.USERNAME }}    # GitHub secret에 저장된 USERNAME
          password: ${{ secrets.PASSWORD }}
          source: "deploy.sh"
          target: "/home/ubuntu/deploy"
      - name: Execute script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}        # GitHub secret에 저장된 HOST
          username: ${{ secrets.USERNAME }}    # GitHub secret에 저장된 USERNAME
          password: ${{ secrets.PASSWORD }}
          script_stop: true
          script: cd /home/ubuntu/deploy && chmod +x deploy.sh && ./deploy.sh
